<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tokens</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="center">
    <table>
    <tr>
        <td>Address</td>
        <td>Symbol</td>
        <td>Total Bought</td>
        <td>Times Bought</td>
    </tr>
    {{ range . }}
    <tr>
        <td><a href="https://dex.guru/token/{{ .Address }}-eth">{{ .Address}}</a></td>
        <td>{{ .Symbol }}</td>
        <td>{{ .TotalBought }} ETH</td>
        <td>{{ .TimesBought }}</td>
    </tr>
    {{ end }}
    </table>
        </div>
    </body>
</html>
