<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wallets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr> 
                <td>Address</td> 
                <td>Spent</td>
                <td>Received</td>
            </tr>
            {{ range .}}
            <tr> 
                <td>{{ .Address }}</td> 
                <td>{{ .TotalSpent }} ETH</td> 
                <td>{{ .TotalReceived }} ETH</td>
            </tr>
            {{ end }}
        </table>
    </body>
</html>
